<script type="module">

import sidebar from "./components/sidebar.js"

 let res=await apiCall("https://shrouded-earth-23381.herokuapp.com/api/headlines/india")

let searchbar=document.getElementById("searchbar") 
 searchbar=addEventListener("keypress",function(el){

  if(el.key=="Enter"){
    let localelement=document.getElementById("searchbar").value

    localStorage.setItem("search_term",localelement)

    window.location.href="search.html"

  }
 })
